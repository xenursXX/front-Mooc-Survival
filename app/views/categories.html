<div class="container" id="categories-page">
  <h1>Les catégories</h1>
  <h2>Choississez votre catégorie</h2>
  <hr>
  <div class="row">
    <div class="col-md-4" ng-repeat="cat in categories.categoriesList">
    	<a class="category-box {{ cat }}" href="#/categories/{{ cat }}">
    		<span>#{{ cat }}</span>
    	</a>
    </div>
  </div>

</div>
