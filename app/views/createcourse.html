<div class="container">
  <h1>Création de cours</h1>
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon3">Titre du cours </span>
    <input type="text" ng-model="create.titleCourse" class="form-control" id="basic-url" aria-describedby="basic-addon3">
  </div><br>

<label for="">Ajouter une catégorie :
  <div class="btn-group" uib-dropdown is-open="status.isopen">
    <button id="single-button"  type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
      {{create.DisplayCategoryName}} <span class="caret"></span>
    </button>
    <ul class="dropdown-menu"  uib-dropdown-menu role="menu" aria-labelledby="single-button">
      <li ng-repeat="categorie in create.categoriesList" value="1" role="menuitem"><a ng-click="create.SetCategory(categorie.id,categorie.category_name)">{{categorie.category_name}}</a></li>
    </ul>
  </div>
</label><br><br><br>


  <a class="btn btn-primary pull-right" ng-click="create.createchapter()">Créer un chapitre <i class="fa fa-chevron-right" aria-hidden="true"></i></a>
<br><br>
  <div ng-show="create.displayMessage" class="alert alert-danger" role="alert">Veuillez remplir le champs "Titre du cours"</div>
</div>
