<div class="container">
  <div class="jumbotron">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">
      <img src="images/yeoman.png" alt="I'm Yeoman"><br>
      Always a pleasure scaffolding your apps.
    </p>
    <p><a class="btn btn-lg btn-success" ng-href="#/">Splendid!<span class="glyphicon glyphicon-ok"></span></a></p>
  </div>

  <div class="row">
    <h2>Les 3 derniers cours</h2>
    <div class="col-md-4" ng-repeat="i in [1, 2, 3]">
      <a class="course-box">
        <span class="label-category">#Category</span>
        <div class="footer-course">
          <div class="avatar"></div>
          <span class="title">Stage de désert</span>
          <span class="creator">Benjamin Le roux</span>
        </div>
      </a>
    </div>
  </div>

  <div class="row">
    <h2>Les 3 catégories les plus populaires</h2>
    <div class="col-md-4" ng-repeat="cat in home.categoriesList">
      <a class="category-box {{ cat }}" href="#/categories/{{ cat }}">
        <span>#{{ cat }}</span>
      </a>
    </div>
  </div>
</div>
