<div class="container">
  <p>Profile view</p>
  <div class="col-md-6">
      <img class="profile-photo" ng-src="{{profile.userProfile.photo}}" alt="">
  </div>
  <div class="col-md-6">
    <h1>{{profile.userProfile.username}}</h1>
    <h2>{{profile.userProfile.role}}</h2>
    <p>Date de naissance: {{profile.userProfile.birthday}}</p>
    <p>Email : {{profile.userProfile.email}}</p>
    <p>Nombre de cours :{{profile.nbCourse}}</p>
  </div>
  <!-- Badges -->
  <div class="row">
    <div class="col-md-12 trait"></div>
    <h1>Mes badges</h1>
    <div ng-repeat="badge in profile.userProfile.badges" class="badges">
      <div class="col-md-4">
        <img class="circleBadge center-block" ng-src="./images/{{badge.name}}.jpg" alt=""><br>
        <p class="text-center">{{badge.name}}</p>
      </div>
    </div>
  </div>

  <!-- Cours -->
  <div class="row">
    <div class="col-md-12 trait"></div>
    <h1>Mes Cours</h1>
    <div ng-repeat="course in profile.userProfile.courses" class="badges">
      <div class="col-md-12">
        <img class="circleBadge center-block" ng-src="./images/{{badge.name}}.jpg" alt=""><br>
        <p class="text-center">{{badge.name}}</p>
      </div>
    </div>
  </div>
</div>
