<div class="container">
    <h1>Mon Profil</h1><br>
  <div class="col-md-6">
      <img class="profile-photo" ng-src="{{profile.userProfile.photo}}" alt="">
  </div>
  <div class="col-md-6">
    <h1>{{profile.userProfile.username}}</h1>
    <h2>{{profile.userProfile.role}}</h2>
    <p>Date de naissance: {{profile.userProfile.birthday}}</p>
    <p>Email : {{profile.userProfile.email}}</p>
    <p>Nombre de cours :{{profile.nbCourse}}</p>
  </div>
  <!-- Badges -->
  <div class="row">
    <div class="col-md-12 trait"></div>
    <h1>Mes badges</h1><br>
    <div ng-repeat="badge in profile.userProfile.badges" class="badges">
      <div class="col-md-4">
        <img class="circleBadge center-block" ng-src="./images/{{badge.name}}.jpg" alt=""><br>
        <p class="text-center">{{badge.name}}</p>
      </div>
    </div>
  </div>

  <!-- Cours -->
  <div ng-if="profile.userProfile.role == 'instructor'" class="row">
    <div class="col-md-12 trait"></div>
    <h1>Mes Cours</h1><br>
    <div ng-repeat="course in profile.userProfile.courses" class="badges">
      <div class="row">
        <div class="text-center picto col-md-1">
          <i class="fa fa-book" aria-hidden="true"></i>
        </div>
        <div class="courseTitle col-md-offset-1 col-md-7">
          <p class="text-center">{{course.title}}</p>
        </div>
        <a class="text-center btn btn-light courseAccess col-md-offset-1 col-md-2" href="#/course/{{course.id}}">Accès au cours</a>
      </div><br>
    </div>
  </div>

  <a href="#/createcourse">Créer un cours</a>
</div>
